version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'coveralls'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.3.0'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
